<div class="container container-title" *ngIf="!isLogged">
  <div class="row">
    <p>Seccion Eventos Administrador</p>
  </div>


  <br>
  <hr class="width=100%"><br>
  <div class="row ">
    <!--    SUBIR UNA FOTO           -->
    <div class="col-12 form-upload ">
      <div class="card upload" style="width:60rem">
        <div class="card-body ">

          <form [formGroup]="formTemplatePost" (submit)="onSubmitPost(formTemplatePost.value)">
            <!--    SUBIR UN POST             -->
            <div class="row">
              <div class="col">
               
                <label>Selecciona un Archivo/Foto </label>
                <input type="file" accept="image/*" class="form-control" #fileUploaderPost
                  formControlName="imageUrlPost" (change)="showPreviewPost($event)" class="btn-file-up">
                <br>
                <hr>
                <br>
                <!--    <span ng-non-bindable>{{1288323623006 | date:"MM/dd/yyyy 'at' h:mma"}}</span>:  <span>{{'1288323623006' | date:"MM/dd/yyyy 'at' h:mma"}}</span><br> <input #scheduledStartDate="ngModel" [(ngModel)]="reposition.scheduledStartDate" name="scheduledStartDate" id="scheduledStartDate" class="input is-normal"  type="date" required placeholder="Leaving...">-->
                <div class="text-center">
                  <img [src]="imgSrcPost" width="350px" height="250px" (click)="fileUploaderPost.click()">
                  <!-- si imagen cargando !! -->
                </div>
                <br>
                <select formControlName="categoryPost" class="form-control">
                  <option value="Eventos2019">Eventos 2019</option>
                  <option value="Eventos2020">Eventos 2020</option>
                  <option value="Eventos2021">Eventos 2021</option>
                  <option value="Eventos2022">Eventos 2022</option>
                </select>
              </div>

              <div class="col">
                <label for=""> Describa aqu√≠ su evento:</label>
                <br>
                <input type="text" placeholder="Ingrese el titulo" #createPostTitle>
                <textarea  formControlName="description_event" #createPost id="description" cols ="50" rows="15"
                  class="text-adm" placeholder="Escriba aqui su evento" >
                </textarea>
               
                <div class="btnComent">
    
             <!--     <button id="coment" type="button" class="btnPost" (click)="sendPost(createPost.value)">Comentar</button>-->
                  <button id="coment2" type="button" class="btnPost" (click)="sendPost2(createPost,createPostTitle)">Publicar</button> 
                 
                </div>
              </div>
            </div>
              <!--
                 l siguiente boton con id comment tiene un evento click con funcion cuyo parametro esta  relacionado con #createPost en la textarea ... la funcion toma parametro el contenido de esta textare (ver fx) -->
              <!--<button id="clearPost" type="button" class="btnPost" >Eliminar</button>-->
          </form>

        </div>


<!--   VER FOTO + POST            -->
<div class="row">
  <div class="col-10">
    <h1>Eventos que has publicado: </h1>
    <section>
      <main>
        <div *ngIf="postusers?.length > 0">
          <ul *ngFor="let postuser of postusers">
            <div class="container">
              <div class="card border-success mb-3 center-block">
                <div class="card-header"></div>
                <div class="card-body">
                  <img class="img-card"
                    src="https://firebasestorage.googleapis.com/v0/b/fenfop-chile-c0ea2.appspot.com/o/2019%2F_1565625858167?alt=media&token=4eb62f55-ddd9-486f-9b40-b7f72d741b63"
                    alt="Card image">
                  <h4 class="card-title">{{postuser.myPostTitle}}</h4>
                  <p class="card-text">{{postuser.post}}</p>
                  <h5 class="fecha">{{ postuser.fecha | date:"dd/MM/yyyy 'a las' h:mma"}}</h5>
             <!--     <h5 class="fecha">{{ postuser.fecha | date:"dd/MM/yyyy 'a las' HH:mm:ss"}}</h5>-->
                  <div>
                    <button class="btn-menu" (click)="deleteCommentary(postuser)">Eliminar</button> 
                 </div>
                </div>
              </div>
              
            </div>

          </ul>
        </div>
        
      </main>

    </section>
  </div>
</div>
